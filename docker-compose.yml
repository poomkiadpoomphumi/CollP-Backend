version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collp_postgres
    environment:
      POSTGRES_USER: collp_user
      POSTGRES_PASSWORD: collp_password
      POSTGRES_DB: collp_backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - collp_network

